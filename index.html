 let lastPos = 0; function findWord() { const editor = document.getElementById('editor'); const searchVal = document.getElementById('searchInput').value; if (!searchVal) return; const content = editor.value; const index = content.toUpperCase().indexOf(searchVal.toUpperCase(), lastPos); if (index !== -1) { editor.focus(); editor.setSelectionRange(index, index + searchVal.length); lastPos = index + searchVal.length; const lineHeight = 20; const line = content.substr(0, index).split("\n").length; editor.scrollTop = (line - 1) * lineHeight; } else { lastPos = 0; if(content.toUpperCase().includes(searchVal.toUpperCase())) findWord(); } } function purify() { const editor = document.getElementById('editor'); let code = editor.value; if(!code) return; code = code.replace(/\/\*[\s\S]*?\*\/|([^\\:]|^)\/\/.*$/gm, '$1'); code = code.replace(/\r?\n|\r/g, " "); code = code.replace(/\s+/g, ' ').trim(); code = code.replace(/>\s+</g, '><'); editor.value = code; } function extractJS() { const editor = document.getElementById('editor'); const regex = /<script\b[^>]*>([\s\S]*?)<\/script>/g; let scripts = []; let match; while ((match = regex.exec(editor.value)) !== null) { scripts.push(match[1].trim()); } if(scripts.length > 0) { editor.value = scripts.join('\n\n\n\n'); } else { alert("No se detectaron etiquetas <script>"); } } function clearAll() { document.getElementById('editor').value = ''; document.getElementById('searchInput').value = ''; lastPos = 0; } async function copyCode(event) { const editor = document.getElementById('editor'); const textToCopy = editor.value; const btn = event.currentTarget; if(!textToCopy) return; try { editor.select(); editor.setSelectionRange(0, 99999); await navigator.clipboard.writeText(textToCopy); const originalText = btn.innerText; btn.innerText = "¡COPIADO!"; btn.style.borderColor = "var(--neon-green)"; setTimeout(() => { btn.innerText = originalText; btn.style.borderColor = ""; }, 1500); } catch (err) { try { document.execCommand('copy'); btn.inn
